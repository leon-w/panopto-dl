name: Build & Lint

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18.x"
            - run: npm ci
            - run: npm run build
              name: "Build"
            - run: npm run lint
              name: "Lint"
